{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    <form action="{{ url_for('changepw') }}" method="post">
        <fieldset>
            <h2><font color="grey">Change your password</font></h2>
            <br><br>
            <div class="form-group">
                <input autofocus class="form-control" name="new_password" placeholder="New password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Password (again)" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
