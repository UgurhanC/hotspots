{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="{{ url_for('login') }}" method="post">
        <fieldset>
            <div class="form-group animate">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group animate">
                <input class="form-control animate" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group animate">
                <button class="btn btn-default animate" type="submit">Log In</button>
            </div>

        </fieldset>
    </form>
    <form action="{{ url_for('forgot') }}">
        <fieldset>
            <div class="form-group animate">
                <button class="btn btn-default animate" type="submit">Forgot Password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
