{% extends "layout.html" %}

{% block title %}
    Upload
{% endblock %}

{% block main %}
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" >
        <h2><font color="grey">Upload your picture</font></h2>
        <br><br>
        <span class="btn btn-default btn-file">
            Browse <input type="file" name="image">
        </span>
        <br><br><br>
        <font color="grey">*Please enter te location in English</font>
        <p></p>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="location" placeholder="Location*" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="caption" placeholder="Caption" type="text"/>
        </div>

    <input type="submit" value="Upload your image" class="btn btn-primary">
    </form>
{% endblock %}
