{% extends "layout.html" %}

{% block title %}
    Follow
{% endblock %}

{% block main %}
    <form action="{{ url_for('follow') }}" method="post">
        <font color="grey"> Location requirements:</font>
        <p></p>
        <details>
            <summary><font color="grey">Enter the location in English</font></summary>
        </details>
        <p></p>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="location" placeholder="Location" type="text"/>
        </div>
        <input type="submit" value="Follow this location" class="btn btn-primary">
    </form>
{% endblock %}
