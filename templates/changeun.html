{% extends "layout.html" %}

{% block title %}
    Change username
{% endblock %}

{% block main %}
    <form action="{{ url_for('changeun') }}" method="post">
        <fieldset>
            <h2><font color="grey">Change your username</font></h2>
            <br><br>
            <div class="form-group">
                <input autofocus class="form-control" name="new_username" placeholder="New username" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change username</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
