{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="location" placeholder="Location" type="text"/>
    </div>
    <input type="submit" value="Follow this location" class="btn btn-primary">
    You already follow:
    {% for location in follow%}
    <details>
        <summary>location</summary><input type="submit" value="unfollow" class="btn btn-primary">
    </details>
{% endblock %}
