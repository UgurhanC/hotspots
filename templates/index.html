{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}
<style>
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}
</style>

{% block main %}
    {% for photo in photos %}

        <div class="gallery">
          <a target="_blank" href= {{ photo }}>
            <img src={{ url_for('download_file', filename=photo) }} alt="Cinque Terre" width="600" height="400">
          </a>
          <div class="desc">Add a description of the image here</div>
        </div>
    {% endfor %}
{% endblock %}
