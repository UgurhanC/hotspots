{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<p style=float:center>
    {% if photos|length > 0 %}
        {% for photo in photos %}
        <div class=animate>
            <section id="photos">
                <img src={{ url_for('download_file', filename=photo[0] ) }} alt="Can't load picture" width="370" height="280" style=float:left>
            </section>
            <button type="button" onclick="like_photo({{photo[1]}})">Like</button>
        </div>
        {% endfor %}
    {% else %}
    You don't follow any location or the locations that you follow don't have photos uploaded.
    {% endif %}


</p>

{% endblock %}
