{% extends "layout.html" %}

{% block title %}
    Index

{% block main %}
    {% for photo in photos %}
        <div class="gallery" style=float:left>
          <a target="_blank" href= {{ photo }}>
            <img src={{ url_for('download_file', filename=photo ) }} alt="Can't load picture" width="380">
          </a>
          <div class="desc">Add a description of the image here</div>
        </div>
    {% endfor %}
{% endblock %}
