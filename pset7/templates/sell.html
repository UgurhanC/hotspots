{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <select name="symbol">
                {% for symbols in symbols %}
                    <option value="{{ symbols.symbol }}">{{ symbols.symbol }}</option>
                {% endfor %}
            </select>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="shares" placeholder="Number of shares" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>

{% endblock %}
